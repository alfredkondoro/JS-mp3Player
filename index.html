<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred's Playlist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0239ad352.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="details"> 
            <div class="track-art"></div>
            <br>
            <div>
                <span><b>SAMPLE MIX</b><br><i>By AlfredKondoro</i></span>
            </div>
        </div>     
        <br>
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source">
                Audio not supported
        </audio>

        <span id="currentlyPlaying"></span>
        <em><span id="currentSong"></span></em>

        <progress id="progress" value="0" max="100"></progress><br>
        <i class="far fa-play-circle media" style="font-size:36px;" onclick="playAudio()"></i>
        <i class="far fa-pause-circle media" style="font-size:36px;" onclick="pauseAudio()"></i>
        <br>

        <div id="controls"style="padding:0.1em;">       
            <span><b>Volume:</b></p>
            <!-- <i class="fas fa-volume-down media"></i> -->
            <p class="corner">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
            <!-- <i class="fas fa-volume-up media"></i> -->
            </p>
        </div>

        <h3 class="leftie">My playlist</h3>
        <div id="songList">
        </div>
        <script src="script.js"></script>
    </div>

</body>
</html>
